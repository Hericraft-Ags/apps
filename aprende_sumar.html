            firstGroup.style.transform = 'scale(1)';

                generateNewProblem();

                dot.className = 'dot';

            buttons.innerHTML = '';
            
            // Crear array con la respuesta correcta y 3 incorrectas
            const options = [currentAnswer];
            
            while (options.length < 4) {
                let wrongAnswer = Math.floor(Math.random() * (currentAnswer + 5)) + 1;
                if (!options.includes(wrongAnswer) && wrongAnswer <= 18) {
                    options.push(wrongAnswer);
                }

            options.sort(() => Math.random() - 0.5);

                button.onclick = () => checkAnswer(option);
                button.style.animationDelay = `${index * 0.1}s`;
                buttons.appendChild(button);
            });

                feedback.innerHTML = t.incorrectMessages[Math.floor(Math.random() * t.incorrectMessages.length)];

                updateAllStats();

            feedback.style.background = 'linear-gradient(135deg, #FFD700, #FFA500)';
            feedback.style.color = 'white';
            feedback.style.fontSize = '2.5rem';
            
            setTimeout(() => {
                feedback.style.fontSize = '2.2rem';
            }, 2000);
        }

        function createCelebrationEffect() {
            // Crear confeti temporal
            for (let i = 0; i < 10; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFD93D'][Math.floor(Math.random() * 5)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '1000';
                confetti.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function updateAllStats() {
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('streakValue').textContent = streak;
            document.getElementById('levelValue').textContent = level;
        }

            const progress = (problemsCompleted % 5) * 20;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function resetGame() {

            if (confirm(t.resetConfirm)) {
                score = 0;
                streak = 0;
                level = 1;
                problemsCompleted = 0;
                isFirstTime = true;
                updateAllStats();
                updateProgressBar();
                generateNewProblem();
            }
        }

        // Agregar estilos para la animaciÃ³n de caÃ­da
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Inicializar el juego
        initializeParticles();
        generateNewProblem();
    </script>
